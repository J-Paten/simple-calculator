<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Calculator App</h1>
    <div class="container text-center">
        <div class="row-cols-2 row-cols-lg-6">
            <div class="col">
                <div class="border bg-black mt-5">
                    <div class="border mt-1 bg-white p-4 text-center"><p id="displayText"></p></div>
                    <div class="border bg-dark-subtle text-center">
                        <button id="buttonSeven" type="button" class="btn m-1 btn-success">7</button>
                        <button id="buttonEight" type="button" class="btn m-1 btn-success">8</button>
                        <button id="buttonNine" type="button" class="btn m-1 btn-success">9</button>
                        <button id="buttonFour" type="button" class="btn m-1 btn-success">4</button>
                        <button id="buttonFive" type="button" class="btn m-1 btn-success">5</button>
                        <button id="buttonSix" type="button" class="btn m-1 btn-success">6</button>
                        <button id="buttonOne" type="button" class="btn m-1 btn-success">1</button>
                        <button id="buttonTwo" type="button" class="btn m-1 btn-success">2</button>
                        <button id="buttonThree" type="button" class="btn m-1 btn-success">3</button>
                        <button id="buttonZero" type="button" class="btn m-1 btn-success">0</button>
                        <button id="buttonPlus" type="button" class="btn m-1 btn-success">+</button>
                        <button id="buttonMinus" type="button" class="btn m-1 btn-success">-</button>
                        <button id="buttonMultiplication" type="button" class="btn m-1 btn-success">*</button>
                        <button id="buttonDivision" type="button" class="btn m-1 btn-success">/</button>
                        <button id="buttonResult" type="button" class="btn m-1 btn-success">Result</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
